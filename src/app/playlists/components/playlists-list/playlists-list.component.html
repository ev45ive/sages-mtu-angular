<div class="grid grid-flow-row auto-rows-max hover:auto-rows-min">
  <ng-template
    ngFor
    [ngForOf]="playlists"
    let-playlist="$implicit"
    let-i="index"
  >
    <div>
      <p>{{ i + 1 }}. {{ playlist.name }}</p>
    </div>
  </ng-template>

  <div *ngFor="let playlist of playlists; index as i">
    <p>{{ i + 1 }}. {{ playlist.name }}</p>
  </div>
</div>
