<!-- dl>(dt{Name}+dd{PLacki})*3 -->

<dl
  [title]="playlist.name"
  class="flex flex-col gap-3"
  id="playlist_{{ playlist.id }}"
  [attr.data-playlist-id]="playlist.id"
>
  <dt>Name</dt>
  <dd>{{ playlist.name }}</dd>

  <dt>Public</dt>
  <dd>{{ playlist.public ? "Yes" : "No" }}</dd>

  <dt>Decription</dt>
  <dd>{{ playlist.description }}</dd>
</dl>
