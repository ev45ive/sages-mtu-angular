<pre>{{ playlist | json }}</pre>

<div class="flex flex-col gap-3">
  <div>
    <label class="inline-block w-full">Name</label>
    <input type="text" #nameRef [value]="playlist.name" />

    <!-- <p class="w-full text-center">{{ playlist.name.length }} / 100</p> -->
    <p class="w-full text-center">{{nameRef.value.length}} / 100</p>
  </div>

  <!-- pInputText -->

  <div>
    <input type="checkbox" [checked]="true" (click)="(0)" />
    <label class="ps-2">Public</label>
  </div>

  <div>
    <label class="inline-block w-full">Description</label>
    <textarea
      type="text"
      pInputTextarea
      [value]="playlist.description"
    ></textarea>
  </div>
</div>
