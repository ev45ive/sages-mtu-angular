<div class="flex flex-col gap-3">
  <div>
    <label class="inline-block w-full">Name</label>
    <input
      type="text"
      #nameRef
      pInputText
      [(ngModel)]="playlist.name"
      (ngModelChange)="('zmiana!')"
    />
    <p class="w-full text-center">{{ playlist.name.length }} / 100</p>
  </div>

  <div>
    <p-checkbox [binary]="true" [(ngModel)]="playlist.public" />
    <label class="ps-2">Public</label>
  </div>

  <div>
    <label class="inline-block w-full">Description</label>
    <textarea
      type="text"
      pInputTextarea
      [(ngModel)]="playlist.description"
    ></textarea>
  </div>
</div>
