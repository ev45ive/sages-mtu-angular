<div class="grid grid-cols-2">
  <div>
    <app-playlists-list />
  </div>
  <div>
    {{ mode }}

    <app-playlists-details [hidden]="mode !== 'details'" />
    <app-playlists-editor [hidden]="mode !== 'editor'" />

    <p-button label="Details" severity="danger" (onClick)="showDetails()" />
    <p-button label="Edit" severity="primary" (onClick)="showEditor()" />
  </div>
</div>
